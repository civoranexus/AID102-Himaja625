<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | SoilSense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="nav-left">
        <img src="assets/favicon-96x96.png" alt="CivoraX Logo" class="logo">
        <span class="brand-name">SoilSense</span>
    </div>

    <nav class="nav-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="input.html" class="nav-link">Analyze</a>
        <a href="about.html" class="nav-link">About</a>
    </nav>

    <div class="nav-right">
        <a href="login.html" class="nav-btn">Login</a>
    </div>
</header>

<section class="form-container">
    <h2>Create an Account</h2>
    <p class="form-subtitle">Join SoilSense for smarter soil insights</p>

    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password" required>
        </div>

        <button class="primary-btn" type="submit">Sign Up</button>
    </form>

    <p style="text-align:center; margin-top:20px;">
        Already have an account?
        <a href="login.html" style="color:#1B9AAA; font-weight:600;">Login</a>
    </p>
</section>

<footer>
    <p>Developed as part of CivoraX Internship Programme</p>
</footer>

</body>
</html>
