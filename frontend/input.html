<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze Soil | SoilSense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="nav-left">
        <img src="assets/favicon-96x96.png" class="logo">
        <span class="brand-name">SoilSense</span>
    </div>

    <nav class="nav-center">
        <a href="index.html" class="nav-link auth-only">Home</a>
        <a href="input.html" class="nav-link auth-only active">Analyze</a>
        <a href="about.html" class="nav-link auth-only">About</a>
        <a href="dashboard.html" class="nav-link auth-only">Dashboard</a>
    </nav>

    <div class="nav-right">
        <button id="logoutBtn" class="nav-btn">Logout</button>
    </div>
</header>

<section class="form-container">
    <h2>Soil Health Analysis</h2>

    <form id="soilForm">
        <input id="nitrogen" type="number" placeholder="Nitrogen" required>
        <input id="phosphorus" type="number" placeholder="Phosphorus" required>
        <input id="potassium" type="number" placeholder="Potassium" required>
        <input id="ph" type="number" step="0.1" placeholder="pH" required>
        <input id="moisture" type="number" placeholder="Moisture %" required>

        <button class="primary-btn">Analyze Soil</button>
    </form>
</section>

<footer>
    <p>Developed as part of CivoraX Internship Programme</p>
</footer>

<script src="script.js"></script>
</body>
</html>
