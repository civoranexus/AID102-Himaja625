<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soil Analysis | SoilSense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <img src="assets/favicon-96x96.png" alt="Civora Nexus Logo" class="logo">
    <h1>SoilSense</h1>
</header>

<section class="form-container">
    <h2>Soil Health Analysis</h2>
    <p class="form-subtitle">
        Enter soil parameters to analyze overall soil health.
    </p>

    <form id="soilForm">
        <div class="form-group">
            <label for="nitrogen">Nitrogen (mg/kg)</label>
            <input type="number" id="nitrogen" required>
        </div>

        <div class="form-group">
            <label for="phosphorus">Phosphorus (mg/kg)</label>
            <input type="number" id="phosphorus" required>
        </div>

        <div class="form-group">
            <label for="potassium">Potassium (mg/kg)</label>
            <input type="number" id="potassium" required>
        </div>

        <div class="form-group">
            <label for="ph">Soil pH (0-14)</label>
            <input type="number" step="0.1" id="ph" min="0" max="14" required>
        </div>

        <div class="form-group">
            <label for="moisture">Moisture Level (%)</label>
            <input type="number" id="moisture" min="0" max="100" required>
        </div>

        <button type="submit" class="primary-btn">
            Analyze Soil
        </button>
    </form>
</section>

<footer>
    <p>Developed as part of CivoraX Internship Programme</p>
</footer>

<script src="script.js"></script>

</body>
</html>
