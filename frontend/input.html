<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soil Analysis | SoilSense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <h1>SoilSense</h1>
    </header>

    <section class="content">
        <h2>Soil Parameter Input</h2>
        <p>Please enter the soil values to analyse soil health.</p>

        <form>
            <label>Nitrogen (N)</label>
            <input type="number" placeholder="Enter nitrogen value">

            <label>Phosphorus (P)</label>
            <input type="number" placeholder="Enter phosphorus value">

            <label>Potassium (K)</label>
            <input type="number" placeholder="Enter potassium value">

            <label>Soil pH</label>
            <input type="number" step="0.1" placeholder="e.g., 6.5">

            <label>Moisture Level</label>
            <input type="number" placeholder="Enter moisture level">

            <button type="submit">Analyse Soil</button>
        </form>
    </section>

</body>
</html>
